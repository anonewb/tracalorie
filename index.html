<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tracalorie | Meal & Calorie Tracker</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <!-- Navbar -->
  <nav>
    <div class="nav-wrapper blue">
      <div class="container">
        <a href="#" class="brand-logo center">Tracalorie</a>
      </div>
    </div>
  </nav>

  <br>

  <div class="container">

    <!-- Form card -->
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Meal / Food Item</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s8">
              <input type="text" id="item-name" placeholder="Add Item">
              <label for="item-name">Meal</label>
            </div>
            <div class="input-field col s4">
              <input type="number" id="item-calories" placeholder="Add Calories">
              <label for="item-calories">Calories</label>
            </div>
            <button class="add-btn btn blue darken-3">
              <i class="fa fa-plus"> Add Meal</i>
            </button>
            <button class="update-btn btn green">
              <i class="fa fa-pencil-square-o"> Update </i>
            </button>
            <button class="delete-btn btn red">
              <i class="fa fa-remove"> Delete</i>
            </button>
            <button class="back-btn btn grey pull-right">
              <i class="fa fa-chevron-circle-left"> Back</i>
            </button>
          </div>
        </form>
      </div>

    </div>

    <!-- clear all btn -->
    <div class="right-align">
      <a href="#" class="clear-btn btn blue lighten-3">
        <i class="fa fa-trash-o" aria-hidden="true"> Clear All</i>
      </a>
    </div>


    <!-- Callorie count -->
    <h3 class="center-align">Total Calories:
      <span class="total-calories">0</span>
    </h3>

    <!-- Item List -->

    <ul id="item-list" class="collection">

        <strong>Steak Dinner: </strong> <em>1200 Calories</em>
        <a href="#" class="secondary-content">

        </a>
      </li>
      <li class="collection-item" id="item-0">
        <strong>Cookie: </strong> <em>400 Calories</em>
        <a href="#" class="secondary-content">
          <i class="edit-item fa fa-pencil"></i>

        <a href="#" class="secondary-content">
          <i class="edit-item fa fa-pencil"></i>
        </a>
      </li> -->
    </ul>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.js"></script>
  <script src="app.js"></script>
</body>

</html>
